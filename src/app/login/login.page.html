
<ion-content padding class="vertical-center">

  <ion-grid style="color: white; background: rgb(20, 200, 191);">

    <ion-row>
      <ion-col>
        <div class="ion-text-center" >
          <h2>COMPLEJO VALLE GRANDE</h2>
          Gestión de reservas
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="ion-text-center" >
          <img width="200px" src="assets/vallegrande_color.JPG"/>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="ion-text-center " >
          <form class="form" [formGroup]="validations_form" (ngSubmit)="tryLogin(validations_form.value)">
            <ion-item>
              <ion-label position="floating" color="primary">Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label position="floating" color="primary">Contraseña</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <br>
            <ion-button  size="large" color="success" type="submit" [disabled]="!validations_form.valid">
              <ion-label > <ion-spinner *ngIf="loading"></ion-spinner> Conectar</ion-label>
              
            </ion-button>

            <label class="error-message">{{errorMessage}}</label>
          </form>

        

        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
