<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
        <ion-header translucent>
          <ion-toolbar>
            <ion-title></ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="isModalOpen=false">cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>

        <form class="form" [formGroup]="formGroup" (ngSubmit)="submit()">

        <ion-grid class="ion-text-center">
          <ion-row>
            <ion-col size="12">         
              <ion-item>
                <ion-textarea formControlName="descripcion" placeholder="Descripción"></ion-textarea>
              </ion-item>
            </ion-col>                  
          </ion-row>

          <ion-row>
            <ion-col size="6">         
              <ion-item>
                <ion-item>
                  <ion-input formControlName="precio" type="number" placeholder="precio" ></ion-input>
                  <ion-label>€</ion-label>
                </ion-item>
              </ion-item>
            </ion-col>                  
            <ion-col size="6"> 
              
              <ion-item>
                <ion-label>Disponible</ion-label>
                <ion-toggle formControlName="disponible" slot="start" name="blueberry" checked></ion-toggle>
              </ion-item>
              
              <!-- <ion-item>
                <ion-checkbox formControlName="disponible" color="dark" checked slot="start"></ion-checkbox>
                <ion-label>Disponible</ion-label>
              </ion-item> -->
            </ion-col>                  
          </ion-row>
          <br>
          <ion-row>
            <ion-col size="12" text-center>
              <ion-button (click)="submit()" color="success">
                <ion-icon slot="icon-only"   name="save"></ion-icon>
              </ion-button>
            </ion-col>                  
          </ion-row>


          


        </ion-grid>

        </form>
    </ng-template>
  </ion-modal>


  <ion-grid>
    <ion-row>
      <ion-col size="3">         
      </ion-col>      
      <ion-col size="6" class="title"> 
        {{title}}        
      </ion-col>   
      <ion-col size="3">   
        <ion-router-link  class="underline" color="medium" [routerLink]="['/privado/carta']" href="">Volver</ion-router-link>
      </ion-col>    
    </ion-row>

<br>
    <ion-row>
      <ion-col size="12">                     
        <ion-button expand="block" (click)="isModalOpen=true">Añadir</ion-button>
      </ion-col>      
      
    </ion-row>
    




    <ion-row>
    <ion-col size="12">         
      <ion-list>
        <ion-item *ngFor="let item of lstItemCarta; let i = index"> 
          <ion-label>
          </ion-label>
        </ion-item>
      
      </ion-list>
    </ion-col>          
  </ion-row>




 




  </ion-grid>








  

</ion-content>
