<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Salir
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="full" (click)="logout()">Salir</ion-button>



  <ion-button expand="full" (click)="startListening()" >Iniciar escucha</ion-button>


  <h2><span [style.background-color]="message">Tu mensaje 1:</span>  {{message}}</h2>

</ion-content>
