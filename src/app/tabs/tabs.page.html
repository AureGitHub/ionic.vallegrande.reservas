<ion-tabs>

  <ion-tab-bar slot="top">
    <ion-tab-button tab="reserva">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Reservas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="resumen">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Resumen</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tarea">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>Tareas <span style="color: red;">({{TareasPdteTotal}})</span></ion-label>
    </ion-tab-button>


    <ion-tab-button *ngIf="isAdmin" tab="users">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Usuarios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="logout">
      <ion-icon name="body-outline"></ion-icon>
      <ion-label>{{nombre}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
