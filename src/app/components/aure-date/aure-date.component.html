<ion-grid>
  <ion-row class="CabeceraDetalle" >
    <!-- <ion-col size="1" class="CabeceraFilaDetalle"  > <ion-button size="small" (click)="SetToday()"><span style="font-size: 10px; ">{{languageService['today'][lan]['des']}}</span></ion-button></ion-col> -->
    <ion-col size="1"  (click)="SetToday()"   >{{dateSelected?.getDate()}}</ion-col>
    
    <ion-col size="1"   (click)="changeDate('sub','month')"><ion-icon  color="white" size="large"  name="caret-back"></ion-icon></ion-col>
    <ion-col size="3" >  
      <ion-select interface="popover" value="{{currentMonth}}" placeholder="Mes" (ionChange)="selectChangedMonth($event)">            
        <ion-select-option *ngFor="let month of months"  value="{{month?.id}}"  >{{month.cor}}</ion-select-option>          
      </ion-select>
    </ion-col>
    <ion-col  size="1" (click)="changeDate('add','month')"><ion-icon  color="white" size="large"  name="caret-forward"></ion-icon></ion-col>
    <ion-col size="1"></ion-col>
    <ion-col size="1"   (click)="changeDate('sub','year')"><ion-icon  color="white" size="large"  name="caret-back"></ion-icon></ion-col>

    <ion-col size="3">
      <ion-select interface="popover" value="{{currentYear}}" placeholder="AÃ±o" (ionChange)="selectChangedYear($event)">            
        <ion-select-option *ngFor="let year of Years"  value="{{year}}"  >{{year}}</ion-select-option>
      </ion-select>
    </ion-col>

    <ion-col size="1"  (click)="changeDate('add','year')"><ion-icon color="white" size="large"  name="caret-forward"></ion-icon></ion-col>
    
  </ion-row>
  <ion-row class="cabeceraNameDay">
    <ion-col *ngFor="let day of days" class="cabecera">{{day.cor}}</ion-col>
  </ion-row>
  <ion-row *ngFor="let week of lstDiasMesinWeek" class="cabeceraDay">
    <ion-col  *ngFor="let item of week"  class="dias" [ngClass]="{'diasConEnventos': item?.TotalComidas + item?.TotalCenas >0}"  >
      <div (click)="selectDay(item)">
        <span style="cursor: pointer;"   [ngClass]="{'diaActual': item?.fecha && item?.fecha.getTime() === today.getTime(), 'diaSeleccionado' : item?.fecha && item?.fecha.getTime() === dateSelected?.getTime()}" 
      >{{item?.dia}}</span>
      <sup class="Sub_Sup" *ngIf="item?.TotalComidas>0">{{item?.TotalComidas}}</sup>
      <sub class="Sub_Sup" *ngIf="item?.TotalCenas>0">{{item?.TotalCenas}}</sub>
      </div>
      
      
    </ion-col>
  </ion-row>
</ion-grid>
